<div class="main-content">
    <div class="section-content section content-p30">
        <h4>Category: {{currentCategoryName}}</h4>

        <div class="conteiner fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{product.id}}">
                            <img src="{{product.imageUrl}}" alt="">
                        </a>
                        <a routerLink="/products/{{product.id}}">
                            <h1>{{product.name}}</h1>
                        </a>

                        <div class="price">{{product.unitPrice | currency: 'BRL'}}</div>
                        <a href="#" class="primary-btn">add to cart</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-pagination">
            <div class="row">
                <div class="col-md-6">

                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-9" style="padding-left: 30%">

                            <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements" [boundaryLinks]="true"
                                (pageChange)="listProducts()">
                            </ngb-pagination>
                        </div>
                        <div class="col-md-2 mt-2" style="text-align: right">
                            <span class="mr-2">Page Size</span>

                            <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                <option selected="true">5</option>
                                <option selected="true">10</option>
                                <option selected="true">20</option>
                                <option selected="true">50</option>
                            </select>
                        </div>


                    </div>
                </div>


            </div>

        </div>
    </div>
</div>
